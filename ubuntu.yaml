apiVersion: v1
kind: Pod
metadata:
  name: ubuntu18
  labels:
    app: ubuntu18
spec:
  containers:
    - image: ubuntu:18.04
      name: ubuntu18
      command:
        - sleep
        - infinity
      volumeMounts:
        - mountPath: /mnt
          name: mount-volume
  restartPolicy: OnFailure
  volumes:
    - name: mount-volume
      # hostPath:
      #  path: /c/k/share/ubuntu
      #  type: DirectoryOrCreate    
      persistentVolumeClaim:
        claimName: nfs-os-claim1